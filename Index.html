<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,900;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Christmas countdown</title>
  </head>
  <body>
    <div class="hero">  
  
    <section class="section-center">
          <article class="christmas-info">
              <p>Can't wait for 
                 <span>Christmas</span>? Well, me too.</p>


              <div class="deadline">


                <!--days-->
                <div class="deadline-format">
                  <div>
                    <h4 class="days">34</h4>
                    <span>days</span>
                  </div>
                </div>
      
                <!--end of item-->


             <!--hours-->
                <div class="deadline-format">
                  <div>
                    <h4 class="hours">34</h4>
                    <span>hours</span>
                  </div>
                </div>
      
                <!--end of item-->

             <!--min-->
             <div class="deadline-format">
                <div>
                  <h4 class="mins">34</h4>
                  <span>mins</span>
                </div>
              </div>
    
              <!--end of item-->

            <!--sec-->
             <div class="deadline-format">
                <div>
                  <h4 class="seconds">34</h4>
                  <span>seconds</span>
                </div>
              </div>
    
              <!--end of item-->
                
          </article>
      </section>
    </div>
      <script src="app.js"></script>
  </body>
</html>
